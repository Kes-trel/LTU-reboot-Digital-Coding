<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.4.3a Absolute Position</title>

<style>
.parent{
    border: 6px solid blue;
    background-color: blue;
    height: 500px;
    width: 500px;

    position: relative;
    top:50px;
    left: 50px;

}

.child{
    border: 6px solid red;
    background-color: red;
    height: 100px;
    width: 100px;
    
    position: absolute;
    top: 40px;
    left:40px;
}

</style>

</head>
<body>

    <div class="parent">
        <di class="child">Child</di>
    </div>
    
</body>
</html>
